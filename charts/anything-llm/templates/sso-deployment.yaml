{{- if .Values.sso.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "anything-llm.fullname" . }}-sso
  labels:
    {{- include "anything-llm.labels" . | nindent 4 }}
    app.kubernetes.io/component: sso
spec:
  replicas: {{ .Values.sso.replicaCount }}
  selector:
    matchLabels:
      {{- include "anything-llm.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: sso
  template:
    metadata:
      labels:
        {{- include "anything-llm.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: sso
    spec:
      containers:
        - name: {{ .Chart.Name }}-sso
          image: "{{ .Values.sso.image.repository }}:{{ .Values.sso.image.tag }}"
          imagePullPolicy: {{ .Values.sso.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.sso.service.port }}
              protocol: TCP
          envFrom:
            - configMapRef:
                name: {{ include "anything-llm.fullname" . }}-sso-config
            - secretRef:
                name: {{ include "anything-llm.fullname" . }}-sso-secret
          livenessProbe:
            httpGet:
              path: /monitoring/health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /monitoring/health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            {{- toYaml .Values.sso.resources | nindent 12 }}
      {{- with .Values.sso.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.sso.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.sso.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }} 