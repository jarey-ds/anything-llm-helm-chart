{{- if .Values.sso.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "anything-llm.fullname" . }}-sso
  labels:
    {{- include "anything-llm.labels" . | nindent 4 }}
    app.kubernetes.io/component: sso
spec:
  replicas: {{ .Values.sso.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "anything-llm.name" . }}-sso
      app.kubernetes.io/instance: {{ .Release.Name }}
      app.kubernetes.io/component: sso
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "anything-llm.name" . }}-sso
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/component: sso
        app.kubernetes.io/version: {{ .Chart.AppVersion | quote }}
        app.kubernetes.io/managed-by: {{ .Release.Service }}
        helm.sh/chart: {{ include "anything-llm.chart" . }}
    spec:
      {{- if and .Values.sso.migrations.enabled (eq .Values.sso.migrations.strategy "init-container") .Values.postgresql.enabled }}
      initContainers:
        - name: sso-migrations
          image: "{{ .Values.sso.image.repository }}:{{ .Values.sso.image.tag }}"
          imagePullPolicy: {{ .Values.sso.image.pullPolicy }}
          command:
            - /bin/bash
            - /tmp/migration-script.sh
          volumeMounts:
            - name: migration-script
              mountPath: /tmp/migration-script.sh
              subPath: migration-script.sh
          envFrom:
            - configMapRef:
                name: {{ include "anything-llm.fullname" . }}-sso-config
            - secretRef:
                name: {{ include "anything-llm.fullname" . }}-sso-secret
          resources:
            {{- toYaml .Values.sso.resources | nindent 12 }}
      volumes:
        - name: migration-script
          configMap:
            name: {{ include "anything-llm.fullname" . }}-sso-migration-script
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}-sso
          image: "{{ .Values.sso.image.repository }}:{{ .Values.sso.image.tag }}"
          imagePullPolicy: {{ .Values.sso.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.sso.service.port }}
              protocol: TCP
          envFrom:
            - configMapRef:
                name: {{ include "anything-llm.fullname" . }}-sso-config
            - secretRef:
                name: {{ include "anything-llm.fullname" . }}-sso-secret
          livenessProbe:
            httpGet:
              path: /monitoring/health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /monitoring/health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            {{- toYaml .Values.sso.resources | nindent 12 }}
      {{- with .Values.sso.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.sso.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.sso.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }} 